            margin: 0;
            padding: 0;
            background: #fffaf5;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(135deg, #662D91, #FFB300);
            color: white;
            padding: 40px 20px 20px;
            text-align: center;
        }
        header img {
            width: 120px;

        header h1 {
            font-size: 42px;

        }

            color: #662D91;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hero {
            padding: 60px 20px;
            text-align: center;
            background: #F9F1FF;
        }
        .hero h2 {
            font-size: 36px;
            color: #662D91;
        }
        .hero p {
            font-size: 18px;
            max-width: 800px;
            margin: 20px auto 0;
        }
        .features, .plans, .about, .contact {
            padding: 50px 20px;
            max-width: 1100px;

        }

        }
        .feature-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .feature {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
        }
        .plans-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .plan {
            background: white;
            border: 2px solid #ffb300;
            border-radius: 12px;
            padding: 25px;
            width: 300px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .plan h3 {
            color: #FF9900;
        }
        .plan ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        .plan ul li {
            padding: 6px 0;
        }
        .about p {
            max-width: 800px;
            margin: 0 auto;

            text-align: center;
        }
        .contact {

            text-align: center;
